{% extends 'base.html' %}

{% block title %}Register - NearBeats{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <h2 class="text-center mb-4">Find a NearBeat</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-purple w-100 mt-3">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
