{% extends 'base.html' %}
{% load static %}

{% block title %}Login - NearBeats{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="login-card">
        <h2 class="form-title">Inicia sesi칩n</h2>
        
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Input oculto para redirecci칩n din치mica -->
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            
            <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control custom-input" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Contrase침a</label>
                <input type="password" name="password" class="form-control custom-input" required>
            </div>
            <button type="submit" class="btn btn-purple w-100">Acceder</button>
        </form>
    </div>
</div>
{% endblock %}
