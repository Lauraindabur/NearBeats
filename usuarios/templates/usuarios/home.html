<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome to NearBeats!</h2>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.nombre }} ({{ user.rol }})!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Login</a> | 
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
