{% extends 'base.html' %}

{% block title %}Login - NearBeats{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <h2 class="text-center mb-4">Welcome back</h2>

            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} mt-2"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-purple w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
