{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NearBeats{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/estilo.css' %}">

    <style>
        body {
            background-color: #faf6ff;
            font-family: 'Inter', sans-serif;
        }

        .card {
            border-radius: 20px;
            background-color: #fff;
            padding: 30px 30px 20px 30px;
            box-shadow: 0 2px 15px rgba(160, 32, 240, 0.08);
            border: 2px solid #e9d6fa;
        }

        .form-label {
            color: #a020f0 !important;
            font-weight: 600;
        }

        .form-control {
            border-radius: 12px;
            border: 1.5px solid #e9d6fa;
            background-color: #f9f7fc;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #a020f0;
            box-shadow: 0 0 0 0.15rem rgba(160, 32, 240, 0.15);
        }

        .btn-purple {
            background-color: #a020f0;
            color: white;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            border: none;
            font-size: 1.1rem;
        }

        .btn-purple:hover {
            background-color: #8a1bc7;
        }

        h2 {
            color: #a020f0;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Styles for login and register cards */
        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 25px rgba(160, 32, 240, 0.15);
            width: 380px;
        }

        .form-title {
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #a020f0, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .custom-input {
            border-radius: 12px !important;
            border: 1.5px solid #e0c7f5;
            background-color: #f5edff;
            padding: 12px 15px;
            font-size: 0.95rem;
        }

        .custom-input:focus {
            border-color: #a020f0;
            background-color: #fff;
            box-shadow: 0 0 0 0.15rem rgba(160, 32, 240, 0.25);
        }

        .btn-purple {
            background-color: linear-gradient(90deg, #a020f0, #ff00cc);
            color: white;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            border: none;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .btn-purple:hover {
            transform: scale(1.05);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>


    {% include "main/main_navbar.html" %}

    <!-- Main content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
